<form class="login">
  <div class="card-wrapper">
    <div class="card mainBody justify-content-center align-self-center">
      <div class="mt-1 text-center">
        <h2>User Verification</h2>
      </div>

      <!-- user-input -->
      <div>
        <div
          *ngIf="verificationMessage && verificationMessage.length > 0"
          role="alert"
          class="alert alert-danger alert-dismissible"
        >
          {{ verificationMessage }}
        </div>
        <form class="text-muted mt-4" name="authenticate-form" novalidate>
          <div class="form-group">
            <label>
              <input
                type="radio"
                name="current"
                value="code"
                [(ngModel)]="verificationSelectionType"
              />
              Send Verification To My Mobile Number
            </label>
          </div>
          <div class="form-group">
            <label>
              <input
                type="radio"
                name="current"
                value="questions"
                [(ngModel)]="verificationSelectionType"
              />
              Answer My Security Questions
            </label>
          </div>

          <!-- next-button -->
          <div class="row mt-4 mb-5 text-right">
            <div class="col-md-12 col-sm-12">
              <button
                (click)="verifyByValue()"
                class="all-btns mr-0"
                id="submit-btn"
                type="submit"
              >
                <span class="mr-1 ml-1"> Next </span>
              </button>
            </div>
          </div>
          <!--/ next-button -->
        </form>
      </div>
      <!--/ user-input -->
    </div>
  </div>
</form>
